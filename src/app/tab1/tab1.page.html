<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment #segment [value]="segment" [swipeGesture]=false
    (ionChange)="updateSegment(segment.value)">
    <ion-segment-button *ngFor="let seg of segments"
      [disabled]='seg === "rulings"'
      [value]="seg">
      <ion-label>{{ seg | titlecase }}</ion-label>
    </ion-segment-button>
  </ion-segment>

  segment value is: {{ segment }}

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
